<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AtomicMemory - Master the Elements</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Intro Overlay -->
  <div id="introOverlay" class="intro-overlay">
    <!-- Floating 3D Cubes Background -->
    <div id="floatingCubes" class="floating-cubes"></div>
    
    <div class="intro-content">
      <div class="intro-logo-wrapper">
        <img src="res/logo.png" alt="AtomicMemory" class="intro-logo">
        <div class="logo-glow"></div>
      </div>
      <h1 class="intro-title">
        <span class="title-word">Atomic</span><span class="title-word">Memory</span>
      </h1>
      <p class="intro-tagline">Master all 118 elements through focused practice</p>
      
      <div class="intro-stats">
        <div class="intro-stat">
          <div class="stat-icon"><i class="ri-stack-line"></i></div>
          <div class="stat-number">118</div>
          <div class="stat-label">Elements</div>
        </div>
        <div class="intro-stat">
          <div class="stat-icon"><i class="ri-layout-grid-line"></i></div>
          <div class="stat-number">18</div>
          <div class="stat-label">Groups</div>
        </div>
        <div class="intro-stat">
          <div class="stat-icon"><i class="ri-bar-chart-horizontal-line"></i></div>
          <div class="stat-number">7</div>
          <div class="stat-label">Periods</div>
        </div>
      </div>

      <button id="startBtn" class="start-button">
        <span>Begin Training</span>
        <i class="ri-arrow-right-line"></i>
      </button>
      
      <p class="intro-hint">
        <i class="ri-keyboard-line"></i>
        Press Enter to start
      </p>
    </div>
  </div>

  <!-- Main App -->
  <div id="mainApp" class="main-app hidden">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <img src="res/logo.png" alt="AtomicMemory" class="logo">
        <h1 class="site-title">AtomicMemory</h1>
      </div>
      <div class="header-right">
        <button id="historyBtn" class="mode-toggle-btn" title="View history">
          <i class="ri-history-line"></i>
        </button>
        <button id="darkModeBtn" class="mode-toggle-btn" title="Toggle theme">
          <i class="ri-moon-line"></i>
        </button>
      </div>
    </header>

    <!-- Quick Settings Bar -->
    <div class="quick-settings">
      <div class="setting-group">
        <label class="setting-label">
          <i class="ri-gamepad-line"></i>
          Game Mode
        </label>
        <div class="mode-tabs">
          <button class="mode-tab active" data-mode="full">
            <i class="ri-table-2"></i>
            <span>Full Table</span>
          </button>
          <button class="mode-tab" data-mode="block">
            <i class="ri-shapes-line"></i>
            <span>Blocks</span>
          </button>
          <button class="mode-tab" data-mode="group">
            <i class="ri-layout-column-line"></i>
            <span>Groups</span>
          </button>
          <button class="mode-tab" data-mode="period">
            <i class="ri-layout-row-line"></i>
            <span>Periods</span>
          </button>
        </div>
      </div>

      <div class="setting-group">
        <label class="setting-label">
          <i class="ri-compass-3-line"></i>
          Navigation
        </label>
        <div class="nav-toggle">
          <button class="nav-option active" data-nav="period">
            <i class="ri-arrow-right-line"></i>
            <span>Horizontal</span>
          </button>
          <button class="nav-option" data-nav="group">
            <i class="ri-arrow-down-line"></i>
            <span>Vertical</span>
          </button>
        </div>
      </div>

      <button id="resetBtn" class="reset-btn">
        <i class="ri-restart-line"></i>
        <span>Reset</span>
      </button>
    </div>

    <!-- Mode Selection Panel -->
    <div id="modeSelectionPanel" class="mode-selection-panel hidden"></div>

    <!-- History Modal -->
    <div id="historyModal" class="history-modal hidden">
      <div class="history-modal-content">
        <div class="history-modal-header">
          <h3>Practice History</h3>
          <button id="closeHistoryBtn" class="close-modal-btn">
            <i class="ri-close-line"></i>
          </button>
        </div>
        <div id="historyModalBody" class="history-modal-body">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-icon timer-icon">
          <i class="ri-timer-line"></i>
        </div>
        <div class="stat-content">
          <div class="stat-label">Time</div>
          <div class="stat-value" id="timerDisplay">00:00</div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon progress-icon">
          <i class="ri-check-double-line"></i>
        </div>
        <div class="stat-content">
          <div class="stat-label">Progress</div>
          <div class="stat-value">
            <span id="correctCount">0</span>/<span id="totalCount">118</span>
          </div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon percent-icon">
          <i class="ri-percent-line"></i>
        </div>
        <div class="stat-content">
          <div class="stat-label">Complete</div>
          <div class="stat-value"><span id="percentComplete">0</span>%</div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon trophy-icon">
          <i class="ri-trophy-line"></i>
        </div>
        <div class="stat-content">
          <div class="stat-label">Best Time</div>
          <div class="stat-value" id="bestTime">--:--</div>
        </div>
      </div>

      <div class="progress-bar-container">
        <div id="progressFill" class="progress-fill"></div>
      </div>
    </div>

    <!-- Periodic Table -->
    <main class="table-container">
      <div id="periodicTable" class="periodic-table"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>
        This project is <a href="https://github.com/hello2himel/atomicmemory" target="_blank" rel="noopener">fully open source</a>. 
        Built with love by <a href="https://hello2himel.netlify.app" target="_blank" rel="noopener">@hello2himel</a> from Bangladesh.
      </p>
    </footer>
  </div>

  <script src="js/elements.js"></script>
  <script src="js/cubes.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
